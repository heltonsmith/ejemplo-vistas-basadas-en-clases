<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% if error %}
        <p>Error: <b style="color: red">{{error}}</b></p>
    {% else %}
        <h1>Estudiante</h1>
        <p>Rut: {{alumno.rut}}</p>
        <p>Nombre: {{alumno.nombre}}</p>
        <p>Genero: {{alumno.genero}}</p>
    {% endif %}

</body>
</html>
